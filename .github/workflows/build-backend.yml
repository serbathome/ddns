name: Build Backend

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Extract version from csproj
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' backend/backend.csproj)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$VERSION-${{ github.run_number }}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ACR_SERVER }}
          username: ${{ vars.ACR_LOGIN }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ vars.ACR_SERVER }}/ddns-backend:${{ steps.version.outputs.tag }}
            ${{ vars.ACR_SERVER }}/ddns-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
